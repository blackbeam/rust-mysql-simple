[package]
name = "mysql"
version = "20.0.1"
authors = ["blackbeam"]
description = "Mysql client library implemented in rust"
license = "MIT/Apache-2.0"
documentation = "https://docs.rs/mysql"
repository = "https://github.com/blackbeam/rust-mysql-simple"
keywords = ["database", "sql"]
exclude = ["tests/*", ".*", "Makefile"]
categories = ["database"]
edition = "2018"
build = "build.rs"

[badges.azure-devops]
build = "1"
pipeline = "blackbeam.rust-mysql-simple"
project = "aikorsky/mysql Rust"

[lib]
name = "mysql"
path = "src/lib.rs"

[profile.bench]
opt-level = 3

[features]
default = ["rustls"]
rustls = ["rustls-connector"]
nightly = []

[dev-dependencies]
lazy_static = "1.4.0"
rand = "0.7.2"
serde_derive = "1"

[dependencies]
bufstream = "~0.1"
io-enum = "0.2.1"
lru = "0.6.0"
mysql_common = "0.24.1"
socket2 = "0.3.12"
percent-encoding = "2.1.0"
serde = "1"
serde_json = "1"
twox-hash = "1"
url = "2.1"
native-tls = { version = "0.2.3", optional = true }
rustls-connector = { version = "0.12.0", optional = true, features = ["dangerous-configuration"] }

[target.'cfg(target_os = "windows")'.dependencies]
named_pipe = "~0.4"

[target.'cfg(unix)'.dependencies]
libc = "0.2"
nix = "0.18.0"
